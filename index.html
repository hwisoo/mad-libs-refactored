<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad-Libs</title>
  </head>
  <body>

    <form id="mad-libs">
      Person1:<br><input id="person1" type="text"><br>
      Person2:<br><input id="person2" type="text" ><br>
      Place:<br><input id="place" type="text" ><br>
      Activity:<br><input id="activity" type="text"><br>
      <button type="submit" form="mad-libs" value="Submit">Submit</button>
    </form>

    <div id="story">
        <p><span id="person1Output"></span> and <span id="person2Output"></span> went to <span id="placeOutput"></span> to do <span id="activityOutput"></span>.</p>

    </div>
  </body>
</html>
